<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%; animation: g 15s ease infinite;
            height: 100vh; margin: 0; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center; color: white;
        }
        @keyframes g { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .glass-box {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 50px; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); max-width: 90%;
        }
        h1 { font-size: 80px; margin: 0; background: -webkit-linear-gradient(#fff, #999); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { font-size: 18px; color: #ccc; margin-bottom: 30px; }
        .btn {
            text-decoration: none; background: white; color: black; padding: 12px 30px;
            border-radius: 50px; font-weight: bold; transition: 0.3s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.4); }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>404</h1>
        <p>Ups! Halaman yang kamu cari tersesat di luar angkasa.</p>
        <a href="index.html" class="btn">Kembali ke Bumi</a>
    </div>
</body>
</html>
